<form  *ngIf="articleForm" [formGroup]="articleForm" (ngSubmit)="Add()" >
    <div class="form-group">
        <label for="Title">Title</label>
        <input type="text" formControlName="Title" class="form-control" />
    </div>
    <div class="form-group">
        <label for="contenu">Contenu</label>
        <input type="contenu" formControlName="contenu" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="Author">Author</label>
        <input type="text" formControlName="Author" class="form-control" />
    </div>
    <div class="form-group">
        <label for="Date">Date</label>
        <input type="date" formControlName="Date" class="form-control"/>
    </div>
    <button type="submit" class="btn btn-success">Add</button>
    <button (click)="delete(id)" class="btn btn-success">Delete</button>

</form>
