<div class="card">
    <h4 class="card-header">Login</h4>
    <div class="card-body">
        <form  *ngIf="loginForm" [formGroup]="loginForm" (ngSubmit)="login()"  >
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" formControlName="username" class="form-control" [ngClass]="{'is-valid': submitted &&
                !loginForm.get('username')?.errors,'is-invalid': submitted && loginForm.get('username')?.errors}" />
            </div>
            <div class="invalid-feedback d-block" *ngIf=" submitted && loginForm.get('username')?.hasError('required')">
                username is required
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control"[ngClass]="{'is-valid': submitted &&
                !loginForm.get('password')?.errors,'is-invalid': submitted && loginForm.get('password')?.errors}" />
            </div>
            <div class="invalid-feedback" *ngIf=" submitted && loginForm.get('password')?.hasError('required')">
                Password is required
            </div>
            <div class="form-group">
                <button  class="btn btn-primary" type="submit" >Login </button>
            </div>
        </form>
